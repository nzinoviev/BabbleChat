<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>sign-in</title>
      <link rel="stylesheet" href="Styles/sign-in.css">
   </head>

   <body>
      <div class="sign-in-form">
         <h1 class="sign-in-form__title">BabbleChat</h1>

         <div class="sign-in-form__input-group">
            <label for="" class="sign-in-form__input-group-label">Login</label>
            <input type="text" class="sign-in-form__input-text">
         </div>

         <div class="sign-in-form__input-group">
            <label for="" class="sign-in-form__input-group-label">Password</label>
            <input type="text" class="sign-in-form__input-text">
         </div>

         <div class="sign-in-form__input-group checkbox">
            <input type="checkbox">
            <label for="">Keep me signed in</label>
         </div>

         <button class="sign-in-form__sign-in-btn">Sign in</button>

      </div>
   </body>
</html>
