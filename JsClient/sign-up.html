<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>sign-up</title>
      <link rel="stylesheet" href="Styles/sign-up.css">

   </head>

   <body>
      <div class="sign-up-form">

         <h1 class="sign-up-form__title">BabbleChat</h1>

         <div class="sign-up-form__input-group">

            <input type="text" class="sign-up-form__input-text">
         </div>

         <div class="sign-up-form__input-group">
            <label for="" class="sign-up-form__input-group-label">Login</label>
            <input type="text" class="sign-up-form__input-text">

         </div>

         <div class="sign-up-form__input-group">
            <label for="" class="sign-up-form__input-group-label">Confirm Password</label>

         </div>

         <button class="sign-up-form__sign-up-btn">Sign up</button>
      </div>
